{% extends 'base.html' %}

{% block content %}
    <a class="post-entry">
        <h2> {{ post.title }} </h2>
        <h3> {{ post.author }} </h3>
        <p>{{ post.body }}</p>
        <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a> |
        <a href="{% url 'post_delete' post.pk %}"> - Delete Blog Post</a>
    </div>
{% endblock content %}
